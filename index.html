<!DOCTYPE html>
<html>
<head>
    <title>The Green Ribbon</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/parallax.css">
    <link rel="stylesheet" href="css/dialog.css">
    <script src="js/vendor/modernizr-2.7.1.min.js"></script>

</head>
<body>
    <main>

	        <section id="slide-1" class="homeSlide">
	        	<div class="bcg"
	        		data-center="background-position: 50% 0px;"
	        		data-top-bottom="background-position: 50% -100px;"
	        		data-anchor-target="#slide-1"
	        	>
		        	<div class="hsContainer">
                        <div class="hsContent"
			    			data-center="opacity: 1"
			    			data-center-top="opacity: 0"
			    			data--300-bottom="opacity: 0;"
			    			data-anchor-target="#slide-1"
			    		>
                            <div class="dialog"></div>
                            <div class="line"></div>
                            <div class="box">
                                <p>
                                    Once there was a girl name Jenny.<br>
                                    She was like all the other girls,<br>
                                    except for one thing.<br>
                                    She always wore a green ribbon<br>
                                    around her neck.
                                </p>
                            </div>
			    		</div>
		        	</div>
	        	</div>
		    </section>

			<section id="slide-2" class="homeSlide">
				<div class="bcg"
					data-center="background-position: 50% 10px;"
					data-top-bottom="background-position: 50% -100px;"
					data-bottom-top="background-position: 50% 100px;"
					data-anchor-target="#slide-2"
				>
			    	<div class="hsContainer">
			    		<div class="hsContent"
			    			data-center="opacity: 1"
			    			data-center-top="opacity: 0"
			    			data--100-bottom="opacity: 0;"
			    			data-anchor-target="#slide-2"
			    		>
				    		<h2>great for story telling websites.</h2>
			    		</div>
			    	</div>
				</div>
			</section>

			<section id="slide-3" class="homeSlide">
				<div class="bcg"
					data-center="background-position: 50% 0px;"
					data-top-bottom="background-position: 50% -100px;"
					data-bottom-top="background-position: 50% 100px;"
					data-anchor-target="#slide-3"
				>
			    	<div class="hsContainer">
						<div class="hsContent"
							data--50-bottom="opacity: 0;"
							data--200-bottom="opacity: 1;"
							data-center="opacity: 1"
							data-200-top="opacity: 0"
							data-anchor-target="#slide-3 h2"
						>
				    		<h2>Now go and create your own story</h2>
			    		</div>
			    	</div>

			    </div>
			</section>

			<section id="slide-4" class="homeSlide">
				<div class="bcg"
					data-center="background-position: 50% 0px;"
					data-top-bottom="background-position: 50% -100px;"
					data-bottom-top="background-position: 50% 100px;"
					data-anchor-target="#slide-4"
				>
			    	<div class="hsContainer">
						<div class="hsContent"
							data-bottom-top="opacity: 0"
							data-25p-top="opacity: 0"
							data-top="opacity: 1"
							data-anchor-target="#slide-4"
						>
				    		<h2>and share mine.</h2>
			    		</div>
			    	</div>

			    </div>
			</section>

		</main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/imagesloaded.js"></script>
    <script src="js/skrollr.js"></script>
    <script src="js/parallax.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
